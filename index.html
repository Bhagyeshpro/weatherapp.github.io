<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app-wrap" id="appWrap">
      <header>
        <input
          type="text"
          autocomplete="on"
          class="search-box"
          placeholder="Search for a city..."
        />
    </header>
      <main>
        <section class="location">
          <div class="city">Northhampto, GB</div>
          <div class="date">Thrusday 20 July 2021</div>
        </section>
        <div class="current">
          <div class="temp">15<span>°c</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">12°c/14°c</div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
